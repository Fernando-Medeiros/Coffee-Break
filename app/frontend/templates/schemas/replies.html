
{% for reply in replies %}

<div id={{reply['id']}} class="grid gap-3 m-auto w-[480px] h-auto p-2 bg-black/10 rounded">

    <div class="flex gap-5 p-2 items-center justify-between">
        
        <a href="{{ url_for('profile.timeline', user=reply['author']) }}" class="flex gap-5 items-center hover:bg-black/5 rounded-full">

            <img src={{ url_for('static', filename='img/default.png' )}} class="w-[34px] h-[34px] rounded-full">

            <span class="text-xl">
                @{{reply["author"]}}
            </span>

            <span>
                {{reply["created_at"][:5]}}
            </span>

            <div class="flex gap-5 text-xl ">
                <a href={{ url_for("home.update", action="update-reply", id=reply['id']) }}>
                <ion-icon name="create-outline" class="hover:text-black/50"></ion-icon>
                {{reply['edit']}}
            </a>
    
            <a href={{ url_for("home.delete", action="delete-reply", id=reply['id']) }}>
                <ion-icon name="trash-outline" class="hover:text-black/50"></ion-icon>
            </a>
            </div>
            
        </a>
    </div>

    <hr>
    
    <p class="h-auto p-2 break-all">
        {{ reply["content"] }}
    </p>
    
    <div class="flex justify-between gap-5 p-2 items-center">
        <span>
            <ion-icon name="thumbs-up-outline"></ion-icon>
            {% if reply['likes'][0] %}
                {{ reply["likes"] | length }}
        
            {% else %}
                {{ reply["likes"] }}
            {% endif %}
        </span>
    </div>     
    
    <hr>

    <div class="flex justify-evenly items-center">
        
        <a href={{ url_for("home.like", action="like-reply", id=reply['id']) }}
            class="hover:text-black/50">
            <ion-icon name="thumbs-up-outline"></ion-icon>
            Curtir
        </a>
        
        <a href={{ url_for("home.timeline", action="share-reply", id=reply['id']) }}
            class="hover:text-black/50">                            
            <ion-icon name="send-outline"></ion-icon>
            Compartilhar
        </a>
    </div>

</div>

{% endfor %}
