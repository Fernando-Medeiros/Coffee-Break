
{% for profile in profiles %}

<a href="{{url_for('profile.timeline', user=profile['username']) }}" class="min-w-[200px] p-1 hover:border rounded-md block">
    
    <div class="flex w-full h-auto gap-2 items-center">
        
        <img src={{ profile['avatar'] }} class="w-[40px] h-[40px] bg-white rounded-full">

        <span class="text-[12px]">
            @{{profile["username"]}}
        </span>

    </div>
</a>
{% endfor %}
