
{% for profile in profiles %}

<a href="{{url_for('profile.timeline', user=profile['username']) }}" class="w-[135px] p-1 hover:border rounded-full">
    
    <div class="flex w-auto h-auto gap-2 items-center">

        <img src={{url_for('static', filename='img/' + profile['avatar']) }}
        class="w-[24px] h-[24px] border-2 rounded-full ">

        <span class="text-[12px]">
            @{{profile["username"]}}
        </span>

    </div>
</a>
{% endfor %}
