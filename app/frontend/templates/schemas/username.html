
{% for profile in profiles %}

<a href="{{url_for('profile.timeline', user=profile['username']) }}" class="min-w-[200px] p-1 hover:border rounded-md block">
    
    <div class="flex w-full h-auto gap-2 items-center">
        
        {% if profile['avatar'] != "default.png" %}
            <img src={{ profile['avatar'] }}
            class="w-[32px] h-[32px] rounded-full ">
        
        {% else %}
            <ion-icon name="person-circle-sharp" class="text-3xl"></ion-icon>
        {% endif %}

        <span class="text-[12px]">
            @{{profile["username"]}}
        </span>

    </div>
</a>
{% endfor %}
