
<form method="POST" action="" enctype="multipart/form-data" class="p-2 grid w-auto h-min gap-4 md:flex items-center">

    {{ form.csrf_token }}

    <fieldset class='flex flex-col gap-2'>
        <div class="flex justify-between">
            Avatar    
            <button type='submit' class="flex items-center text-white p-2 w-min h-min border border-gray-500/75 rounded hover:border-white">
                Atualizar
            </button>
        </div>
        {{ form.avatar }}
    </fieldset>

</form>
